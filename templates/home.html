{% extends "index.html" %}

{% block main %}
    <div class="row g-4 mt-2">
        
        {% for note in notes %}
            <!-- Modal -->
                <div class="modal fade" id="{{note.note_id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <form action="/update" method="post">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <input type="hidden" name="note_id" value="{{note.note_id}}">
                                <div class="modal-header">
                                    <input type="text" class="form-control" value="{{note.title}}" name="title">
                                </div>
                                <div class="modal-body">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text">{{note.text}}</textarea>
                                </div>
                                <div class="accordion" id="accordionPanelsStayOpenExample">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                                                Advanced options
                                            </button>
                                        </h2>
                                        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                                            <div class="accordion-body">
                                                <!-- Dropdown menu items go here. -->
                                                <p>Set reminder</p>
                                                <p>Print</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="col-sm-12 col-md-6 col col-lg-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{note.title}}</h5>
                        <p class="card-text">{{note.text}}</p>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#{{note.note_id}}">Edit</button>
                    </div>
                </div>
            </div>
        {% endfor %}    
    </div>
{% endblock %}
