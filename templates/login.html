{% extends "index.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="mt-5">
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary mx-auto d-block" type="submit">Log In</button>
        <div class="text-center">
            <a href="/register" class="link-primary mx-auto">Or register here</a>
        </div>
        
    </form>
</div>
{% endblock %}
