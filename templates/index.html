<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a7937b6a66.js" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>My notes: {% block title %}{% endblock %}</title>

        <div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <form action="/new" method="post">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <input type="text" class="form-control" placeholder="Title" name="title">
                        </div>
                        <div class="modal-body">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Text" name="text"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                {% if session['user_id'] %}
                    <a class="navbar-brand" href="/">My notes</a>
                    <i data-bs-toggle="modal" data-bs-target="#new" class="fa-solid fa-plus fa-2x"></i>
                {% else %}
                    <a class="navbar-brand" href="/">Notes</a>
                    <a class="nav-link" href="/login">Log In</a>
                {% endif %}
            </div>
        </nav>
    </head>
    <body>
        <div class="container">
            {% block main %}
            {% endblock %}
        </div>
        <footer class="container p-4 rounded fixed-bottom">
            <div class="d-lg-flex justify-content-between">
              <div>
                <span>My notes</span>
              </div>
              <div class="copyright">
                <a href="/export">Export notes</a>
                <a href="/import">Import notes</a>
              </div>
              <div>
                <ul class="d-flex gap-3 list-unstyled">
                  <a href="/logout">Logout</a>
                </ul>
              </div>
            </div>
          </footer>
    </body>
</html>
